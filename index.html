<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caesar's cipher</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./scss/main.scss" />
    <script src="/js/app.js" defer></script>
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <h1 class="header__title">Caesar's cipher</h1>
      </header>
      <form class="cryptography-form" action="">
        <input
          class="cryptography-form__input"
          type="text"
          name="cipher-text"
          id="cipher-text"
          placeholder="Write something to encrypt"
        />
        <input class="cryptography-form__submit" type="submit" value="Encrypt!" />
      </form>
      <div class="cryptography-output">
        <p class="cryptography-output__encrypted-message"></p>
        <p class="cryptography-output__error-message"></p>
      </div>
    </div>
  </body>
</html>
